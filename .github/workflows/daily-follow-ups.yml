# Daily follow-up sequence (script 11).
# Schedule: Daily 9:30 AM UTC
name: Daily follow-ups

on:
  schedule:
    - cron: '30 9 * * *'
  workflow_dispatch:

jobs:
  follow-ups:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create credentials directory and service account file
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_SHEETS_SERVICE_ACCOUNT_JSON }}
        run: |
          mkdir -p credentials
          printf '%s\n' "$GOOGLE_JSON" > credentials/google-sheets-service-account.json

      - name: Create .env from secrets
        run: |
          echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> .env
          echo "BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}" >> .env
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> .env
          echo "SERPAPI_API_KEY=${{ secrets.SERPAPI_API_KEY }}" >> .env

      - name: Install dependencies
        run: npm ci

      - name: Run follow-up script (11)
        run: node scripts/11-follow-up-sequence.js

      - name: Cleanup secrets
        if: always()
        run: |
          rm -f .env
          rm -f credentials/google-sheets-service-account.json
